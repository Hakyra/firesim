domain {
  sizeX 62;
  sizeY 62;
  sizeZ 62;
}

parameters {
  omega 1.99;
  cSmagorinsky 0.03;
  maxSteps 200;
}

vtk {
  vtkFileName results/vtk/channel_curved;
  vtkStep 5;
}

boundaries {
  left {
    inflow {
      yStart  1;
      yEnd   60;
      zStart  1;
      zEnd   60;
      u_x 0.08;
      u_y 0.0;
      u_z 0.0;
    }
  }
  right {
    outflow {
      yStart  1;
      yEnd   60;
      zStart  1;
      zEnd   60;
    }
  }
}

obstacles {
  sphere_stationary {
    xCenter 31.0;
    yCenter 31.0;
    zCenter 31.0;
    radius 15;
  }
}
